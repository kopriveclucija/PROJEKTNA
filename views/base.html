<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projektna naloga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-item">
          <span class="icon is-medium">
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
            </span>
          </span>
          <span class="navbar-item">
            <a href="/">
              <button class="button is-light">
                <strong>O projektni nalogi</strong>
              </button>
            </a>
          </span>
        </span>
      </div>
      <div class="navbar-brand">
        <span class="navbar-item">
          <span class="icon">
            <i class="fas fa-clipboard-check"></i>
          </span>
          <span class="navbar-item">
            <a href="/pregled_nalog/">
              <button class="button is-light">
                <strong>Naloge</strong>
              </button>
            </a>
          </span>
        </span>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            % if uporabnisko_ime:
            <form method="POST" action="/odjava/">
              <button class="button is-info">
                <strong>Odjavi se</strong>
              </button>
            </form>
            % else:
            <a class="button is-primary" href="/registracija/">
              <strong>Registriraj se</strong>
            </a>
            <a class="button is-info" href="/prijava/">
              <strong>Prijavi se</strong>
            </a>
            % end
          </div>
        </div>
    </div>
  </nav>
<div style="margin: 10px; margin-left: 100px; margin-right: 100px; max-width: 50%">Pri predmetu uvod v programiranje sem naredila projektno nalogo. Na zavihku NALOGE se vam
    bodo prikazale že narejene nalogo. Če si želite posamezno nalogo ogledati, kliknite nanjo in prikazalo se bo
    besedilo naloge.</div>
</body>
</html>
