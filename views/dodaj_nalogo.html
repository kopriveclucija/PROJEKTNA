<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projektna naloga</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>


  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-item">
          <span class="icon is-medium">
            <span class="fa-stack fa-sm">
              <i class="fas fa-circle fa-stack-2x"></i>
              <i class="fas fa-flag fa-stack-1x fa-inverse"></i>
            </span>
          </span>
          <span class="navbar-item">
            <a href="/">
              <button class="button is-light">
                <strong>O projektni nalogi</strong>
              </button>
            </a>
          </span>
        </span>
      </div>
      <div class="navbar-brand">
        <span class="navbar-item">
          <span class="icon">
            <i class="fas fa-clipboard-check"></i>
          </span>
          <span class="navbar-item">
            <a href="/pregled_nalog/">
              <button class="button is-light">
                <strong>Naloge</strong>
              </button>
            </a>
          </span>
        </span>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            % if uporabnisko_ime:
            <form method="POST" action="/odjava/">
              <button class="button is-info">
                <strong>Odjavi se</strong>
              </button>
            </form>
            % else:
            <a class="button is-primary" href="/registracija/">
              <strong>Registriraj se</strong>
            </a>
            <a class="button is-info" href="/prijava/">
              <strong>Prijavi se</strong>
            </a>
            % end
          </div>
        </div>
    </div>
  </nav>
  <p style="margin-left: 50px; margin-top: 10px;">  
    %for ud, naloga in enumerate(vse_naloge):
            <button class="button is-danger">
                <a href="/posamezna_naloga/{{ud}}"><strong>{{naloga.ime}}</strong></a>
            </button>
    %end
    <form method="POST" action="/dodaj/">
      <button class="button is-light">
        <strong>DODAJ NOVO NALOGO</strong>
      </button>
    </p>
  <form method="POST">
    <div class="field">
        <label class="label">Ime</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" name="ime" type="text" placeholder="ime naloge" value="{{polja.get('ime', '')}}">
            <span class="icon is-small is-left">
                <i class="fas fa-clipboard-check"></i>
            </span>
        </div>
        % if "ime" in napake:
        <p class="help is-danger">{{ napake["ime"] }}</p>
        % end
    </div>
    <div class="field">
        <label class="label">Besedilo</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" name="besedilo" type="text" placeholder="besedilo naloge" value="{{polja.get('besedilo', '')}}">
            <span class="icon is-small is-left">
                <i class="fas fa-clipboard-check"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Resitev</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" name="resitev" type="text" placeholder="resitev naloge" value="{{polja.get('resitev', '')}}">
            <span class="icon is-small is-left">
                <i class="fas fa-clipboard-check"></i>
            </span>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Dodaj</button>
        </div>
        <div class="control">
          <a class="button is-link is-light" href="/">Prekliƒçi</a>
      </div>
 
    </div>
</form>
</body>
</html>
